<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Laundry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Data Laundry</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Nama Barang</label>
        <input type="text" name="nama" value="{{ barang.nama }}" required>

        <label>Jenis</label>
        <input type="text" name="jenis" value="{{ barang.jenis }}" required>

        <label>Berat (kg)</label>
        <input type="number" step="0.1" name="berat" value="{{ barang.berat }}" required>

        <label>Status</label>
        <select name="status" required>
            <option value="Proses" {% if barang.status == "Proses" %}selected{% endif %}>Proses</option>
            <option value="Selesai" {% if barang.status == "Selesai" %}selected{% endif %}>Selesai</option>
            <option value="Diambil" {% if barang.status == "Diambil" %}selected{% endif %}>Diambil</option>
        </select>

        <button type="submit">Simpan Perubahan</button>
    </form>
</div>

</body>
</html>
