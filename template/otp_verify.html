<!-- akun/templates/akun/otp_verify.html -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Verifikasi OTP</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fa; color:#222; }
    .container { max-width:420px; margin:80px auto; background:#fff; padding:28px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    h2 { margin:0 0 12px; font-size:20px; }
    .msg { padding:8px 10px; margin-bottom:12px; border-radius:6px; }
    .error { background:#ffe7e7; color:#8a1b1b; }
    .success { background:#e7fff0; color:#0a6b2f; }
    input[type="text"] { width:100%; padding:10px 12px; margin:8px 0 16px; border:1px solid #d0d7de; border-radius:6px; font-size:16px; box-sizing:border-box; }
    button { padding:10px 14px; border:none; border-radius:6px; cursor:pointer; font-size:15px; }
    .btn-primary { background:#2563eb; color:#fff; }
    .btn-link { background:transparent; color:#2563eb; border:1px solid transparent; margin-left:8px; }
    .small { font-size:13px; color:#556; margin-top:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verifikasi Kode OTP</h2>

    <p class="small">Kami sudah mengirim kode 6 digit ke <strong>{{ request.user.email }}</strong> (atau email akun yang Anda masukkan saat login).</p>

    <form method="post">
      {% csrf_token %}
      <label for="otp">Masukkan kode OTP</label>
      <input id="otp" name="otp" type="text" maxlength="6" placeholder="123456" required pattern="\d{6}" />

      <div style="display:flex; justify-content:flex-end; align-items:center;">
        <button type="submit" class="btn-primary">Verifikasi</button>
        <button type="submit" formaction="/login/" formmethod="post" class="btn-link">Kirim ulang</button>
      </div>
    </form>

    <p class="small">Jika tidak menerima email, periksa folder spam atau minta kirim ulang.</p>
  </div>
</body>
</html>
