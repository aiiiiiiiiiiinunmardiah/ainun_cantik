{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>

<div class="auth-container">
    <div class="auth-title">Buat Akun</div>
    <div class="auth-sub">Daftarkan akun baru Anda</div>

    <form method="POST">
        {% csrf_token %}
        <input class="auth-input" type="text" name="username" placeholder="Username">
        <input class="auth-input" type="email" name="email" placeholder="Email">
        <input class="auth-input" type="password" name="password" placeholder="Password">

        <button class="btn">Register</button>

        <div class="auth-link">
            Sudah punya akun? <a href="/login/">Login</a>
        </div>
    </form>
</div>
</body>
</html>
